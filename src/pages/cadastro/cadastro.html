<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <ion-item>
    <ion-label floating>Firstname</ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating>Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
  </ion-item>
 
  <button ion-button full (click)="add()">
    insert
  </button>
 
  <ion-list>
    <ion-item *ngFor="let people of peoples">
      {{people.firstname}} {{people.lastname}}
    </ion-item>
  </ion-list>
</ion-content>
