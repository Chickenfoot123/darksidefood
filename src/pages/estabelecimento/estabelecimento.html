<ion-header>
    <ion-navbar>
      <ion-title>Estabelecimentos</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of lista | async">
      <ion-item>
        <ion-avatar item-start>
        </ion-avatar>
        <p>{{item.texto}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button [navPush]="chatPage">
          <ion-icon name="chat"></ion-icon>
          Chat
        </button>
        <button ion-button [navPush]="chatPage" color="secondary" >
          <ion-icon name="chat"></ion-icon>
          Info
        </button>
        <button ion-button [navPush]="chatPage">
          <ion-icon name="chat"></ion-icon>
          Acesso
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
